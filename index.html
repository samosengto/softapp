		<script language="javascript">
			<!--HIDE
			function doMath() {
			   var one = eval(document.aForm.elements[5].value)
			   var two = eval(document.forms[0].elements[6].value)
			   var prod = one+two
			   document.forms[0].elements[4].value = prod
			   
			}
			function showOne() {
				document.forms[0].elements[0].value = document.forms[0].elements[5].value
				document.forms[0].elements[1].value = "+"
				
			}
			function showTwo() {
				document.forms[0].elements[2].value = document.forms[0].elements[6].value
				document.forms[0].elements[3].value = "="
				
			}
			
			
			
			//STOP HIDING-->
